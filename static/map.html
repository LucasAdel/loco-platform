    <script>
        // Initialize sidebar functionality
        function initializeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileOverlay = document.getElementById('mobile-overlay');
            
            // Sidebar collapse/expand
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                
                // Update toggle icon
                const icon = sidebarToggle.querySelector('svg');
                if (sidebar.classList.contains('collapsed')) {
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>';
                } else {
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>';
                }
            });
            
            // Mobile menu functionality
            mobileMenuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('mobile-open');
                mobileOverlay.classList.toggle('active');
            });
            
            // Close mobile menu when clicking overlay
            mobileOverlay.addEventListener('click', function() {
                sidebar.classList.remove('mobile-open');
                mobileOverlay.classList.remove('active');
            });
            
            // Close mobile menu when clicking nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        sidebar.classList.remove('mobile-open');
                        mobileOverlay.classList.remove('active');
                    }
                });
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('mobile-open');
                    mobileOverlay.classList.remove('active');
                }
            });
        }

        // Initialize map with proper Mapbox token from environment
        mapboxgl.accessToken = 'pk.eyJ1IjoiaGVhbHRocGFnZXMiLCJhIjoiY204cGduaWxxMGF0cDJxcG5jeG03ZXRheiJ9.zfIAdS9mexKP1RNSDEI4Og';
        
        let map;
        let markers = [];
        let userLocationMarker;

        // Initialize map centered on Australia
        function initMap() {
            try {
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/dark-v11', // Dark theme to match our design
                    center: [133.7751, -25.2744], // Center of Australia
                    zoom: 4
                });

                map.addControl(new mapboxgl.NavigationControl());

                // Load jobs when map is ready
                map.on('load', () => {
                    loadMapJobs();
                });

                // Handle map errors
                map.on('error', (e) => {
                    console.error('Map error:', e.error);
                    showMapFallback();
                });
            } catch (error) {
                console.error('Failed to initialize map:', error);
                showMapFallback();
            }
        }

        // Show fallback when map fails to load
        function showMapFallback() {
            const mapContainer = document.getElementById('map');
            mapContainer.innerHTML = `
                <div class="flex items-center justify-center h-full modern-glass rounded-xl">
                    <div class="text-center p-8">
                        <div class="text-6xl mb-4">üó∫Ô∏è</div>
                        <h3 class="text-xl font-semibold text-white mb-2">Map Temporarily Unavailable</h3>
                        <p class="text-white/70 mb-4">Unable to load interactive map. This usually resolves quickly.</p>
                        <button onclick="location.reload()" class="glass-button">
                            Try Again
                        </button>
                    </div>
                </div>
            `;
            loadMapJobs(); // Still load job data
        }

        // Load jobs and display on map
        async function loadMapJobs() {
            try {
                // Try Supabase first
                const result = await SupabaseDB.getJobs({ limit: 100 });
                
                if (result.success && result.data.length > 0) {
                    displayJobsOnMap(result.data);
                    showToast('‚úÖ Live job data loaded from Supabase', 'success');
                    return;
                }
                
                // Fallback to REST API
                const response = await fetch('http://localhost:3070/api/jobs?limit=100');
                const data = await response.json();
                
                displayJobsOnMap(data.jobs || []);
                showToast('üì° Job data loaded from API', 'info');
            } catch (error) {
                console.error('Error loading jobs for map:', error);
                // Use fallback data when API is unavailable
                const fallbackJobs = getFallbackMapJobs();
                displayJobsOnMap(fallbackJobs);
                showToast('üîÑ Showing demo job data', 'warning');
            }
        }

        // Fallback jobs data for map demo
        function getFallbackMapJobs() {
            return [
                {
                    id: 'map-demo-1',
                    title: 'Senior Pharmacist',
                    company: 'Sydney Pharmacy Group',
                    location: 'Sydney',
                    is_urgent: false,

                }
            ];
        }

        // Display jobs as markers on the map
        function displayJobsOnMap(jobs) {
            // Clear existing markers
            markers.forEach(marker => marker.remove());
            markers = [];

            // Sample coordinates for major Australian cities (in production, use real job coordinates)
            const cityCoords = {
                'Sydney': [151.2093, -33.8688],
                'Melbourne': [144.9631, -37.8136],
                'Brisbane': [153.0251, -27.4698],
                'Perth': [115.8605, -31.9505],
                'Adelaide': [138.6007, -34.9285],
                'Hobart': [147.3272, -42.8821],
                'Darwin': [130.8456, -12.4634],
                'Canberra': [149.1300, -35.2809]
            };

            jobs.forEach((job, index) => {
                // Use job location or random city for demo
                const cities = Object.keys(cityCoords);
                const city = job.location || cities[index % cities.length];
                const coords = cityCoords[city] || cityCoords['Sydney'];
                
                // Add some randomness to prevent overlap
                const lng = coords[0] + (Math.random() - 0.5) * 0.1;
                const lat = coords[1] + (Math.random() - 0.5) * 0.1;

                // Create custom marker
                const el = document.createElement('div');
                el.className = 'marker';
                el.style.width = '30px';
                el.style.height = '30px';
                el.style.borderRadius = '50%';
                el.style.border = '3px solid white';
                el.style.boxShadow = '0 2px 8px rgba(0,0,0,0.5)';
                el.style.cursor = 'pointer';
                el.style.backgroundColor = job.is_urgent ? '#ef4444' : '#10b981';

                // Create marker
                const marker = new mapboxgl.Marker(el)
                    .setLngLat([lng, lat])
                    .setPopup(createJobPopup(job))
                    .addTo(map);

                markers.push(marker);
            });
        }

        // Create popup content for job
        function createJobPopup(job) {
            const content = `
                <div class="job-popup">
                    <h3 class="font-semibold text-lg mb-2">${job.title}</h3>
                    <p class="text-gray-600 text-sm mb-2">${job.company || 'Company Name'}</p>
                    <p class="text-gray-500 text-sm mb-3">${job.location || 'Location'}</p>
                    ${job.salary_range_start ? `
                        <p class="text-green-600 font-medium mb-3">
                            $${job.salary_range_start.toLocaleString()} - $${job.salary_range_end.toLocaleString()}
                        </p>
                    ` : ''}
                    <button onclick="viewJob('${job.id}')" class="bg-gradient-to-r from-primary-500 to-primary-600 text-white px-3 py-2 rounded-lg text-sm hover:from-primary-600 hover:to-primary-700 w-full transition-all">
                        View Details
                    </button>
                </div>
            `;

            return new mapboxgl.Popup({ offset: 25 }).setHTML(content);
        }

        // Get user's current location
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lng = position.coords.longitude;
                        const lat = position.coords.latitude;
                        
                        // Remove existing user marker if any
                        if (userLocationMarker) {
                            userLocationMarker.remove();
                        }

                        // Create user location marker
                        const el = document.createElement('div');
                        el.className = 'user-marker';
                        el.style.width = '20px';
                        el.style.height = '20px';
                        el.style.borderRadius = '50%';
                        el.style.border = '3px solid white';
                        el.style.backgroundColor = '#3b82f6';
                        el.style.boxShadow = '0 0 0 10px rgba(59, 130, 246, 0.2)';

                        userLocationMarker = new mapboxgl.Marker(el)
                            .setLngLat([lng, lat])
                            .addTo(map);

                        // Center map on user location
                        map.flyTo({
                            center: [lng, lat],
                            zoom: 11,
                            essential: true
                        });
                    },
                    (error) => {
                        showToast('Unable to get your location. Please enable location services.', 'error');
                    }
                );
            } else {
                showToast('Geolocation is not supported by your browser.', 'error');
            }
        }

        // Search for a location
        function searchLocation() {
            const location = document.getElementById('location-search').value;
            if (!location) return;

            // In production, use a geocoding service
            // For demo, we'll use predefined coordinates
            const cityCoords = {
                'sydney': [151.2093, -33.8688],
                'melbourne': [144.9631, -37.8136],
                'brisbane': [153.0251, -27.4698],
                'perth': [115.8605, -31.9505],
                'adelaide': [138.6007, -34.9285]
            };

            const coords = cityCoords[location.toLowerCase()];
            if (coords) {
                map.flyTo({
                    center: coords,
                    zoom: 11,
                    essential: true
                });
            } else {
                showToast('Location not found. Try Sydney, Melbourne, Brisbane, Perth, or Adelaide.', 'warning');
            }
        }

        function viewJob(jobId) {
            window.location.href = `job-detail.html?id=${jobId}`;
        }

        // Toast notification system - modern glass design
        function showToast(message, type = 'info', duration = 4000) {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 z-50 max-w-sm transform translate-x-full transition-transform duration-300 ease-in-out`;
            
            let bgClass = 'modern-glass';
            let borderColor = 'border-blue-500';
            let textColor = 'text-blue-400';
            let icon = 'üí°';
            
            switch (type) {
                case 'success':
                    borderColor = 'border-green-500';
                    textColor = 'text-green-400';
                    icon = '‚úÖ';
                    break;
                case 'warning':
                    borderColor = 'border-yellow-500';
                    textColor = 'text-yellow-400';
                    icon = '‚ö†Ô∏è';
                    break;
                case 'error':
                    borderColor = 'border-red-500';
                    textColor = 'text-red-400';
                    icon = '‚ùå';
                    break;
            }
            
            toast.innerHTML = `
                <div class="${bgClass} px-4 py-3 rounded-lg border-l-4 ${borderColor} flex items-center">
                    <span class="mr-2">${icon}</span>
                    <span class="text-sm ${textColor}">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-3 text-white/50 hover:text-white">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            // Animate in from right
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Auto-remove after duration
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, duration);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeSidebar();
            initMap();
        });
    </script>
