<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loco Platform - Create Job</title>
    <link rel="stylesheet" href="modern-design-system.css">
    <link rel="stylesheet" href="soft-corners-fix.css">
    <link rel="stylesheet" href="modern-design-system-enhanced.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        label {
            color: rgba(255, 255, 255, 0.9);
        }
        .text-gray-600, .text-gray-700 {
            color: rgba(255, 255, 255, 0.8) !important;
        }
        .text-gray-900 {
            color: white !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm glass">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Loco Platform</h1>
                </div>
                <nav class="flex space-x-8">
                    <a href="dashboard.html" class="text-gray-700 hover:text-blue-600">Dashboard</a>
                    <a href="jobs.html" class="text-gray-700 hover:text-blue-600">Jobs</a>
                    <a href="map.html" class="text-gray-700 hover:text-blue-600">Map</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Profile</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Admin</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Post a New Job</h2>
            <p class="mt-2 text-gray-600">Fill in the details below to create a new job listing</p>
        </div>

        <form id="create-job-form" onsubmit="handleCreateJob(event)" class="bg-white rounded-lg shadow p-8 glass">
            <!-- Job Details Section -->
            <div class="mb-8">
                <h3 class="text-xl font-semibold mb-4">Job Details</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                            Job Title <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="title" 
                            name="title"
                            required
                            class="form-input"
                            placeholder="e.g., Senior Pharmacist"
                        >
                    </div>

                    <div>
                        <label for="company" class="block text-sm font-medium text-gray-700 mb-2">
                            Company Name <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="company" 
                            name="company"
                            required
                            class="form-input"
                            placeholder="e.g., Central Pharmacy"
                        >
                    </div>

                    <div>
                        <label for="job_type" class="block text-sm font-medium text-gray-700 mb-2">
                            Job Type <span class="text-red-500">*</span>
                        </label>
                        <select 
                            id="job_type" 
                            name="job_type"
                            required
                            class="form-input"
                        >
                            <option value="">Select job type</option>
                            <option value="FullTime">Full-time</option>
                            <option value="PartTime">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Casual">Casual</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>

                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                            Location <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="location" 
                            name="location"
                            required
                            class="form-input"
                            placeholder="e.g., Sydney CBD, NSW"
                        >
                    </div>
                </div>

                <div class="mt-6">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Job Description <span class="text-red-500">*</span>
                    </label>
                    <textarea 
                        id="description" 
                        name="description"
                        required
                        rows="6"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Provide a detailed description of the role, responsibilities, and what you're looking for..."
                    ></textarea>
                </div>
            </div>

            <!-- Salary & Benefits Section -->
            <div class="mb-8">
                <h3 class="text-xl font-semibold mb-4">Salary & Benefits</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="salary_range_start" class="block text-sm font-medium text-gray-700 mb-2">
                            Minimum Salary (AUD)
                        </label>
                        <input 
                            type="number" 
                            id="salary_range_start" 
                            name="salary_range_start"
                            min="0"
                            step="1000"
                            class="form-input"
                            placeholder="e.g., 80000"
                        >
                    </div>

                    <div>
                        <label for="salary_range_end" class="block text-sm font-medium text-gray-700 mb-2">
                            Maximum Salary (AUD)
                        </label>
                        <input 
                            type="number" 
                            id="salary_range_end" 
                            name="salary_range_end"
                            min="0"
                            step="1000"
                            class="form-input"
                            placeholder="e.g., 100000"
                        >
                    </div>
                </div>

                <div class="mt-6">
                    <label for="benefits" class="block text-sm font-medium text-gray-700 mb-2">
                        Benefits & Perks
                    </label>
                    <textarea 
                        id="benefits" 
                        name="benefits"
                        rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="e.g., Health insurance, professional development, flexible hours..."
                    ></textarea>
                </div>
            </div>

            <!-- Requirements Section -->
            <div class="mb-8">
                <h3 class="text-xl font-semibold mb-4">Requirements</h3>
                
                <div class="mb-4">
                    <label for="requirements" class="block text-sm font-medium text-gray-700 mb-2">
                        Key Requirements
                    </label>
                    <textarea 
                        id="requirements" 
                        name="requirements"
                        rows="4"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="List the key requirements for this position..."
                    ></textarea>
                </div>

                <div class="flex items-center mb-4">
                    <input 
                        type="checkbox" 
                        id="is_urgent" 
                        name="is_urgent"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    >
                    <label for="is_urgent" class="ml-2 block text-sm text-gray-900">
                        Mark as urgent hiring
                    </label>
                </div>

                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remote_possible" 
                        name="remote_possible"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    >
                    <label for="remote_possible" class="ml-2 block text-sm text-gray-900">
                        Remote work possible
                    </label>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="flex justify-between items-center pt-6 border-t">
                <a href="jobs.html" class="text-gray-600 hover:text-gray-800">
                    Cancel
                </a>
                <div class="space-x-4">
                    <button 
                        type="button"
                        onclick="saveDraft()"
                        class="btn btn-secondary"
                    >
                        Save Draft
                    </button>
                    <button 
                        type="submit"
                        class="btn btn-primary"
                    >
                        Post Job
                    </button>
                </div>
            </div>
        </form>
    </main>

    <!-- Success/Error Messages -->
    <div id="message" class="fixed top-4 right-4 hidden">
        <div class="bg-white rounded-lg shadow-lg p-4 max-w-sm">
            <p id="message-text" class="text-sm"></p>
        </div>
    </div>

    <script>
        async function handleCreateJob(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            
            // Build job object
            const jobData = {
                title: formData.get('title'),
                company: formData.get('company'),
                job_type: formData.get('job_type'),
                location: formData.get('location'),
                description: formData.get('description'),
                requirements: formData.get('requirements'),
                benefits: formData.get('benefits'),
                is_urgent: formData.get('is_urgent') === 'on',
                remote_possible: formData.get('remote_possible') === 'on',
            };
            
            // Add salary if provided
            const salaryStart = formData.get('salary_range_start');
            const salaryEnd = formData.get('salary_range_end');
            if (salaryStart) jobData.salary_range_start = parseInt(salaryStart);
            if (salaryEnd) jobData.salary_range_end = parseInt(salaryEnd);

            try {
                const response = await fetch('http://localhost:3070/api/jobs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jobData),
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage('Job posted successfully!', 'success');
                    
                    // Redirect to jobs page after a delay
                    setTimeout(() => {
                        window.location.href = 'jobs.html';
                    }, 2000);
                } else {
                    throw new Error('Failed to create job');
                }
            } catch (error) {
                showMessage('Error creating job. Please try again.', 'error');
                console.error('Error:', error);
            }
        }

        function saveDraft() {
            // In production, this would save to local storage or server
            showMessage('Draft saved successfully!', 'success');
        }

        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            const messageText = document.getElementById('message-text');
            
            messageText.textContent = text;
            messageEl.classList.remove('hidden');
            
            // Style based on type
            const messageBox = messageEl.querySelector('div');
            messageBox.className = 'bg-white rounded-lg shadow-lg p-4 max-w-sm';
            
            if (type === 'error') {
                messageBox.classList.add('border-l-4', 'border-red-500');
                messageText.className = 'text-sm text-red-700';
            } else if (type === 'success') {
                messageBox.classList.add('border-l-4', 'border-green-500');
                messageText.className = 'text-sm text-green-700';
            } else {
                messageBox.classList.add('border-l-4', 'border-blue-500');
                messageText.className = 'text-sm text-blue-700';
            }
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
